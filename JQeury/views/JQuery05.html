<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>함수 형태의 필터 선택자</h1>
    <h3>:nth-child() 필터 선택자</h3>
    <table border="1">
        <tr>
            <th>이름</th>
            <th>혈액형</th>
            <th>지역</th>
        </tr>
        <tr>
            <td><a>홍길동</a></td>
            <td>A형</td>
            <td>신림</td>
        </tr>
        <tr>
            <td>유관순</td>
            <td>O형</td>
            <td>신도림</td>
        </tr>
        <tr>
            <td>윤봉길</td>
            <td>AB형</td>
            <td>낙성대</td>
        </tr>
        <tr>
            <td>신사임당</td>
            <td>O형</td>
            <td>서초구</td>
        </tr>
        <tr>
            <td>강감찬</td>
            <td>B형</td>
            <td>서초구</td>
        </tr>
        <tr>
            <td>이순신</td>
            <td>B형</td>
            <td>강남구</td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">총원</td>
            <td style="text-align: center;">6</td>
        </tr>
    </table>
    <script>
        $(function(){
            // n번째에 위치하는 객체 선택
            $("tr:eq(0)").css({"background":"black","color":"white"});

            // 수열번째 위치하는 태그 
            $("tr:nth-child(2n)").css("background","yellowgreen");
            $("tr:nth-child(2n-1)").css("background","orange");
            
            // n번째를 초과하는 객체 선택
            $("tr:gt(6)").css("background","lightgray");

            // n번째 미만에 위치하는 객체 선택
            $("tr:lt(7)").css("font-size","1.5em"); 

            // 특정문자열을 포함하는 객체 선택
            $("td:contains('O형')").css("color","white");

            // 특정 태그를 가지고 있는 객체
            $("td:has(a)").css("color","red");

            // 선택자와 일치하지 않는 객체 선택
            $("td:not(:contains('홍길동'))").css("color","lightgray");
        });
    </script>
</body>
</html>
