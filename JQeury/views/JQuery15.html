<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .outer {
            width:200px;
            height:200px;
            background:orange;
            padding:50px;
    
        }
        .inner {
            width:100%;
            height:100%;
            background:red;
    
        }
        .reverse {
            background:black;
            color:white;
        }
    </style>
</head>
<body>
    <h1>이벤트 연결 메소드</h1>
    <h3>mouseover 와 mouseenter</h3>
    <div class="outer">
        <div class="innner"></div>
    </div>
    <script>
        $(function(){
            $(".outer").mouseover(function(){
                console.log("OVER!");
            });

            $(".outer").mouseenter(function(){
                console.log("ENTER");
            });
        });
    </script>

    <h3>hover() 메소드</h3>
    <p>mouseenter와 mouseleave를 동시에 사용하는 효과이다.</p>
    <h1 id="test1">hover테스트</h1>

    <script>
        $(function(){
            $("#test1").hover(function(){
                $(this).addClass("reverse");
            }, function(){
                $(this).removeClass("reverse");
            });
        });
    </script>

    <hr>

    <h3>키보드 이벤트</h3>
    <p>

        keydown : 키보드가 눌려질때
        keypress : 글자가 입력될 때
        keyup : 키보다가 떼어질 떄
    </p>
    <h4>동적으로 글자수 세기</h4>
    <div>
        <h1 id="counter">150</h1>
        <textarea cols="70" rows="10"></textarea>
    </div>
    <script>
        $(function(){

            $("textarea").keydown(function(){
                let inputLength = $(this).val().length;
                console.log(inputLength);
                let remain = 150 - inputLength;

                $("#counter").html(remain);

                if(remain >= 0) {
                    $("#counter").css("color","black");
                } else {
                    $("#counter").css("color","red");
                }
            }); 
        });
    </script>
</body>
</html>
