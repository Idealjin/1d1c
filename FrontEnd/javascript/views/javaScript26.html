<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

        .area{
            background: lightgray;
            border : 1px solid black;
            height:150px;
        }
        .area-big {
            background: lightgray;
            border : 1px solid black;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>내장객체</h1>
    <h3>object객체</h3>
    <p>자바스크립트의 가장 기본적인 내장객체이다. Object생성자 함수를 통해 만들어진 인스턴스이다.</p>
    <button onclick="test1();">실행확인</button>
    <script>
        function test1(){
            // Object를 생성하는 방법
            let obj1 = {};
            let obj2 = new Object();
            
            console.log(obj1 instanceof Object);
            console.log(obj2 instanceof Object);
        }
    </script>

    <br>

    <h3>Object 객체의 기본 메소드</h3>
    <h4>hasOwnProperty() 와 propertyIsEnumerable() 메소드</h4>
    <button onclick="test2();">실행확인</button>
    <div id="area1" class="area"></div>
    <script>
        function test2() {

            let object = { age : 20 };

            let area1 = document.getElementById("area1");

            // 속성을 가지고 있는지 확인하는 메소드 
            area1.innerHTML += "name속성을 가지고 있니? : " + object.hasOwnProperty('name') + "<br>";
            area1.innerHTML += "age속성을 가지고 있니? : " + object.hasOwnProperty('age') + "<br>";

            area1.innerHTML += "반복문을 사용할 수 있니? : " + object.propertyIsEnumerable('age') + "<br>";
            area1.innerHTML += "반복문을 사용할 수 있니? : " + object.propertyIsEnumerable('name') + "<br>";
        }
    </script>

    <br>
    <h4>toString() 메소드</h4>
    <button onclick="test3();">실행확인</button>
    <div id="area2" class="area"></div>
    <script>
        function test3() {
            let object = new Object();
            alert(object);
            alert(object.toString());

            let student = {
                name : '홍길동',
                age : 20,
                major : '컴퓨터공학',
                toString: function() {
                    return "name : " + this.name
                        + "\nage : " + this.age
                        + "\nmajor : " + this.major;
                }
            };

            alert(student.toString());
            alert(student);
        }
    </script>

    <hr>

    <h4>constructor() 메소드</h4>
    <p>Object가 가지는 생성자 메소드이다.<br> 자료형을 검사할 때 유용하게 사용할 수 있다.</p>
    <button onclick="test4();">실행확인</button>
    <div id="area3" class="area"></div>
    <script>

        function test4(){
            let num1 = 120;
            let num2 = new Number(120);

            console.log("num1 : " + num1 + ", num2 : " + num2);
            console.log("num1의 자료형 : " + typeof(num1));
            console.log("num2의 자료형 : " + typeof(num2));

            let area3 = document.getElementById("area3");

            if(typeof(num1) == 'number'){
                area3.innerHTML += "num1은 숫자입니다.<br>";
            } else {
                area3.innerHTML += "num1은 숫자가 아닙니다.<br>";
            }

            if(typeof(num2) == 'number'){
                area3.innerHTML += "num2은 숫자입니다.<br>";
            } else {
                area3.innerHTML += "num2은 숫자가 아닙니다.<br>";
            }

            // 두 대상을 같은 자료형으로 취급하고 싶을 때 constructor메소드를 사용한다.
            if(num1.constructor == Number){
                area3.innerHTML += "num1은 숫자입니다.<br>";
            } else {
                area3.innerHTML += "num1은 숫자가 아닙니다.<br>";
            }

            if(num2.constructor == Number){
                area3.innerHTML += "num2은 숫자입니다.<br>";
            } else {
                area3.innerHTML += "num2은 숫자가 아닙니다.<br>";
            }
        }
    </script>

    <h3>Date객체</h3>
    <p>날짜를 관리하는 객체</p>
    <button onclick="test5();">실행확인</button>
    <div id="area4" class="area"></div>

    <script>

        function test5(){
            let area4 = document.getElementById("area4");
            // 두 시간의 시차는 없다.
            // 표현되는 방식만 다르다.
            // GMT 시간(그리니치평균시 - 런던기점)
            let date1 = new Date();
            let date2 = new Date('March 11');
            let date3 = new Date('March 11, 2022');
            let date4 = new Date('March 11, 2022 15:34:30');


            area4.innerHTML += "Date() : " + date1 + "<br>";
            area4.innerHTML += "Date('March 11') : " + date2 + "<br>";
            area4.innerHTML += "Date('March 11, 2022') : " + date3 + "<br>";
            area4.innerHTML += "Date('March 11, 2022 15:34:30') : " + date4 + "<br>";

            // UTC 시간
            let date5 = new Date(2022, 2, 11);
            let date6 = new Date(2022, 2, 11, 15, 38, 30);


           area4.innerHTML += "Date(2022, 2, 11) : " + date5 + "<br>";
           area4.innerHTML += "Date(2022, 2, 11, 15, 38, 30) : " + date6 + "<br>";
        }
    </script>

    <hr>

    <h3>Date객체의 메소드</h3>
    <button onclick="test6();">실행확인</button>
    <div id="area5" class="area-big"></div>
    <script>
        function test6(){

            let area5 = document.getElementById("area5");

            let date = new Date();

            area5.innerHTML += "getFullYear() : " + date.getFullYear() + "<br>"; // 2022
            area5.innerHTML += "getMonth() : " + (date.getMonth() + 1) + "<br>"; // 3
            area5.innerHTML += "getDate() : " + date.getDate() + "<br>"; // 11
            area5.innerHTML += "getDay() : " + date.getDay() + "<br>"; // 5 
            area5.innerHTML += "getHours() : " + date.getHours() + "<br>"; // 15
            area5.innerHTML += "getMinutes() : " + date.getMinutes() + "<br>";
            area5.innerHTML += "getSeconds() : " + date.getSeconds() + "<br>";
            area5.innerHTML += "getMilliseconds() : " + date.getMilliseconds() + "<br>";
            area5.innerHTML += "getTimezoneOffset() : " + date.getTimezoneOffset() + "<br>";

            // 1970년 1월 1일 자정 기준 밀리세컨 단위로 리턴한다.
            area5.innerHTML += "getTime() : " + date.getTime() + "<br>";

            let date2 = new Date(new Date(2022, 2, 11, 15, 38, 30).getTime());
            console.log(date2);

            
            // 날짜 사이의 간격구하기
            let now = new Date();
            let start = new Date('2021, 9, 4');

            let interval = now.getTime() - start.getTime();
            interval = Math.floor(interval / (1000 * 60 * 60 * 24));

            alert("개강한지 : " + interval + "일 째!");
        }
    </script>
</body>
</html>
