<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <form action="" method="post" onsubmit="return validate();">  
        <label for="userid">* 유저아이디</label>
        <input type="text" name="userid" id="userid"><br>
        <label for="pass">* 비밀번호</label>
        <input type="password" name="pass" id="pass"><br>
        <label for="pass1">* 확인</label>
        <input type="password" name="pass1" id="pass1"><br>
        <label for="name">* 이름</label>
        <input type="text" name="name" id="name"><br>
        <label for="email">* 이메일</label>
        <input type="text" name="email" id="email"><br>
        <label for="tel1">전화번호</label>
        <input type="text" name="tel1" id="tel1" size="3" maxlength="3">-
        <input type="text" name="tel2" id="tel2" size="3" maxlength="4">-
        <input type="text" name="tel3" id="tel3" size="3" maxlength="4">
        <br><br>
        <label for="job">직업</label>
        <select name="job" id="job">
           <option>개발자</option>
           <option>프로그래머</option>
           <option>자영업자</option>
        </select><br>
        <label>성별</label>
        <input type="radio" name="gender" value="m"> 남
        <input type="radio" name="gender" value="f"> 여<br>
        <label for="hobby">취미</label>
        <input type="checkbox" name="hobby" value="reading"> 독서
        <input type="checkbox" name="hobby" value="drama"> 드라마보기
        <input type="checkbox" name="hobby" value="soccer"> 축구<br>
        <input type="checkbox" name="hobby" value="movie"> 영화보기
        <input type="checkbox" name="hobby" value="basket"> 드라마보기
        <input type="checkbox" name="hobby" value="game"> 게임<br>
        <input type="reset" value="리셋">
        <input type="submit" value="완료">
        
     </form>
     <script>
         
        function validate(){

let id = document.getElementById("userid");
let pass = document.getElementById("pass");
let pass1 = document.getElementById("pass1");
let name = document.getElementById("name");
let email = document.getElementById("email");
let tel1 = document.getElementById("tel1");
let tel2 = document.getElementById("tel2");
let tel3 = document.getElementById("tel3");

// 이메일 검사
// 4글자이상이 나오고 @가 나오고 1글자 이상. 글자 1~3
if(!chk(/^[\w]{4,}@[\w]+(\.[\w]+){1,3}$/,email,"이메일형식에 어긋납니다.")){
    return false;
}

// 아이디 검사
// 첫글자는 반드시 영문 소문자, 총 4~12자로 이뤄어지고
// 숫자가 반드시 하나 이상 포함되어야한다.
// 영문 소문자와 숫자로 이루어져야한다.
if(!chk(/^[a-z][a-z\d]{3,11}$/,id,"아이디의 첫 글자는 영문 소문자, 4~12자 입력할 것!")){
    return false;
}
if(!chk(/[0-9]/,id,"아이디에 숫자 하나 이상 포함!")){
    return false;
}

// 비밀번호 확인 검사
// 비밀번호와 비빌번호 확인 값이 일치
if(pass.value != pass1.value){
    alert("비밀번호가 다릅니다.");
    pass1.select();
    return false;
}

// 이름검사
// 2글자 이상, 한글만
if(!chk(/^[가-힣]{2,}$/, name, "이름은 한글로 2글자 이상을 넣으세요~")) {
    return false;
}

// 전화번호 검사
// 전화번호 앞자리는 2~3자리 숫자
// 두번째 자리는 3~4자리 숫자
// 세번째 자리는 4자리 숫자
if(!chk(/^0(2|1[016789])$/, tel1, "지역번호 2자리 이상 입력")){
    return false;
}
if(!chk(/^[0-9]{3,4}$/, tel2, "국번 3~4자리 숫자 입력")){
    return false;
}
if(!chk(/^[0-9]{4}$/, tel3, "전화번호 뒷 4자리 번호 입력")){
    return false;
}
}

function chk(re, ele, msg){
if(!re.test(ele.value)){
    alert(msg);
    ele.selct();

    return false;
} 
return true;
}


     </script>

</body>
</html>
