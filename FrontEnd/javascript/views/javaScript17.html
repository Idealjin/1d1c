<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>함수2</h1>
    <h3>매개변수로 함수 전달</h3>
    <p>함수도 하나의 자료형이기 때문에 매개변수로도 전달 가능하다.</p>
    <h4>익명 함수를 매개변수로 활용</h4>
    <div id="area1"></div>
    <script>
        function callFunctionTenTimes(otherFunction){

            alert('hello!');

            for(let i = 0; i < 10; i++){
                otherFunction(i);
            }
        }

        callFunctionTenTimes(function(i){
             let area1 = document.getElementById("area1");

             area1.innerHTML += (i + 1) + "번째 함수 호출!<br>";
        });
    </script>

    <h4>선언적 함수를 매개변수로 전달</h4>
    <button onclick="callJustFunction(justFunction);">실행하기</button>
    <div id="area2"></div>
    <script>
        function callJustFunction(otherFunction) {
            for(let i = 10; i > 0; i--) {
                otherFunction(i);
            }
            alert("펑! 평! 폭파되었습니다... 바이러스 침투!!");
        }

        function justFunction(i){
            if(i > 5) {
                alert(i + "번만 더 클릭하면 자동으로 폭발합니다.");
            } else if (i > 3) {
                alert('마지막 경고입니다.' + i + "번만 더 클릭하면 자동으로 폭발합니다");
            } else if (i > 1) {
                alert("난 분명 말했어요!! " + i + "번만 더 클릭하면 자동으로 폭발합니다.");
            } else {
                alert('한번만 더 클릭하면 폭발합니다!!!');
            }
        }
    </script>

    <h4>익명함수를 리턴하는 함수</h4>
    <input type="text" id="name">
    <button onclick="callFunction();">실행확인</button>
    <div id="area3"></div>
    <script>

        function returnFunction() {

            let name = document.getElementById("name").value;

            let f = function() {
                alert(name + '님 환영합니다.');
            }

            return f;
        }

        function callFunction(){
            return returnFunction()();
        }

    </script>
</body>
</html>
