<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .area {
            height: 100px;
            background: lightgray;
            border : 1px solid black;
        }
    </style>
</head>
<body>
    <h1>객체 관련 키워드</h1>
    <h3>instanceof키워드</h3>
    <p>해당 객체가 어떠한 함수를 통해 생성되었는지 확인할 때 사용</p>
    <button onclick="test1();">실행확인</button>
    <div id="area1" class="area"></div>
    <script>
        function Dog(name){
            this.name = name;
        }

        function test1() {
            let myDog = new Dog('빙고');

            let yourDog = {name : '빙고'};

            let area1 = document.getElementById("area1");

            area1.innerHTML += "myDog instanceof Dog : " + (myDog instanceof Dog) + "<br>";
            area1.innerHTML += "yourDog instanceof Dog : " + (yourDog instanceof Dog) + "<br>";
            area1.innerHTML += "myDog instanceof Dog : " + (myDog instanceof Number) + "<br>";
            area1.innerHTML += "myDog instanceof Dog : " + (myDog instanceof String) + "<br>";
            area1.innerHTML += "myDog instanceof Dog : " + (myDog instanceof Boolean) + "<br>";
        }
    </script>
</body>
</html>
